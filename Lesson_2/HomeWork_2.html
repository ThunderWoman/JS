    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<script>
    //  - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години
    // попадає число
    // (в першу, другу, третю или четверту частину години).

    let time = +prompt("Введіть хвилини");
    if (time >= 0 && time < 15) {
        document.write("Число в першій чверті часу" + "<br/>")
    } else if (time >= 15 && time < 30) {
        document.write("Число в другій чверті часу" + "<br/>")
    } else if (time >= 30 && time < 45) {
        document.write("Число в третій чверті часу" + "<br/>")
    } else if (time >= 45 && time < 59) {
        document.write("Число в четвертій чверті часу" + "<br/>")
    }

    // - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число
    // (у першу, другу чи третю).

    let day = 5;
    if (day > 0 && day <= 10) {
        document.write("Число в першій декаді" + "<br/>")
    } else if (day >= 11 && day <= 20) {
        document.write("Число в другій декаді" + "<br/>")
    } else if (day >= 21 && day <= 31) {
        document.write("Число в третій декаді" + "<br/>")
    }
    //  - У нас є змінна test, якщо не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
    // Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким
    // записом(тернаркою)

    let test = true;
    if (test != true) {
        document.write("Вірно" + "<br/>")
    } else if (test === true) {
        document.write("Неправильно" + "<br/>")
    }

    let ternTest = test != true ? "Вірно" : "Неправильно";
    document.write(ternTest + "<br/>");

    // - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте скрипт при a, що дорівнює
    // 1, 0, -3

    let a = -3;
    if (a != 0) {
        document.write("Вірно" + "<br/>")
    } else if (a === 0) {
        document.write("Невірно" + "<br/>")
    }


    // - Скласти розклад на тиждень за допомоги switch. Користувач вводить порядковий номер дня тижня і на екрані
    // відображається інфа що заплановано на цей день.

    let dayOfWeek = +prompt("Введіть день тижня");
    switch (dayOfWeek) {
        case 1:
            document.write('12-00 - ПЕРЕВІРКА ДЗ' + "</br>" + '13-30 - ПРАКТИКА' + "</br>" + '15-30 - CODE REVIEW' + "</br>" + '20-00 - ЛЕКЦІЯ' + "</br>");
            break;
        case 2:
            document.write('12-00 - ПЕРЕВІРКА ДЗ' + "</br>" + '13-30 - ПРАКТИКА' + "</br>" + '15-30 - CODE REVIEW' + "</br>" + '20-00 - ПРАКТИКА' + "</br>");
            break;
        case 3:
            document.write('12-00 - ПЕРЕВІРКА ДЗ' + "</br>" + '13-30 - ПРАКТИКА' + "</br>" + '15-30 - CODE REVIEW' + "</br>" + '20-00 - ЛЕКЦІЯ' + "</br>");
            break;
        case 4:
            document.write('12-00 - ПЕРЕВІРКА ДЗ' + "</br>" + '13-30 - ПРАКТИКА' + "</br>" + '15-30 - CODE REVIEW' + "</br>" + '20-00 - ПРАКТИКА' + "</br>");
            break;
        case 5:
            document.write('12-00 - ПЕРЕВІРКА ДЗ' + "</br>" + '13-30 - ПРАКТИКА' + "</br>" + '15-30 - CODE REVIEW' + "</br>" + '20-00 - ЛЕКЦІЯ' + "</br>");
            break;
        case 6:
            document.write('11-30 - АНГЛІЙСЬКА МОВА' + "</br>");
            break;
        case 7:
            document.write('Час для саморозвитку' + "</br>");
            break;
        default:
            document.write('Не вірний день тижня' + "</br>");
    }

    //  - Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.

    let year = 366;
    if (year % 4 == 0) {
        document.write("Високосний рік" + "<br/>")
    } else if (year % 4 != 0) {
        document.write("Цей рік не є Високосним" + "<br/>")
    }
    //  - Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
    // Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript!

    let ofName = prompt("Яка «офіційна» назва JavaScript?");
    if (ofName === "ECMAScript") {
        document.write("Правильно!" + "<br/>")
    } else if (ofName !== "ECMAScript") {
        document.write("Не знаєте? ECMAScript!" + "<br/>")
    }
</script>
