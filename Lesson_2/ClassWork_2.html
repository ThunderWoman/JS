<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ClassWork</title>
</head>
<body>

<script>
    // - Користувач вводить або має два числа.
    //         Потрібно знайти та вивести максимальне число з тих двох .
    //         Також потрібно врахувати коли введені рівні числа.
    let num1 = +prompt('Введіть перше число');
    let num2 = +prompt('Введіть друге число');
    if (num1 < num2) {
        document.write(num2 + "<br/>")
    } else if (num1 > num2 || num1 === num2) {
        document.write(num1 + "<br/>")
    }

    //     - У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
    //     Користувач вводить номер квартири просто в змінні або через prompt('') .
    //         Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.

    let numbHome = +prompt('Введіть номер квартири');
    if (numbHome > 0 && numbHome <= 20) {
        document.write("Квартира в під'їзді № 1" + "<br/>")
    } else if (numbHome >= 21 && numbHome <= 48) {
        document.write("Квартира в під'їзді № 2" + "<br/>")
    } else if (numbHome >= 49 && numbHome <= 91) {
        document.write("Квартира в під'їзді № 3" + "<br/>")
    }
    //     - Ми маємо змінну number в яку користувач задає числове значення, якщо змінна рівна 10 вивести повідомлення ВІРНО,
    //         якщо змінна не рівна 10 - тоді НЕВІРНО

    let number = +prompt("Введіть числове значення");
    if (number === 10) {
        document.write("ВІРНО" + "<br/>")
    } else if (number != 10) {
        document.write("НЕВІРНО" + "<br/>")
    }
    //     - Ми маємо змінну x в яку користувач задає значення, якщо в змінну записане число, вивести 1,
    //         якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.
    //     якщо в змінну записали щось інше, спрацьовує else


    let x = 85;
    if (typeof x === "number") {
        document.write('1' + "<br/>")
    } else if (typeof x === "string") {
        document.write('2' + "<br/>")
    } else if (typeof x === "boolean" || typeof x === "object" || typeof x === "array") {
        document.write('3' + "<br/>")
    }
    //     - Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
    //         Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
    //         Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН

    let temperature = +prompt("Введіть температуру повітря");
    if (temperature >= 10 && temperature <= 22) {
        document.write("Ми йдемо ВЧИТИСЯ" + "<br/>")
    } else if (temperature > 22 || temperature < 10) {
        document.write("Ми сидимо вдома і вчимося ОНЛАЙН" + "<br/>")
    }
    //     - За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від
    //         введеного
    //         числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді вивести Повідомлення - що число
    //         не вірне ... .

    let quiz = +prompt('Введіть число від 1 до 5');
    switch (quiz) {
        case 1:
            console.log('Ви виграли Авто');
            document.write('Ви виграли Авто' + "</br>");
            break;
        case 2:
            console.log('Ви виграли Мото');
            document.write('Ви виграли Мото' + "</br>");
            break;
        case 3:
            console.log('Ви виграли Телефон');
            document.write('Ви виграли Телефон' + "</br>");
            break;
        case 4:
            console.log('Ви виграли Холодильник');
            document.write('Ви виграли Холодильник' + "</br>");
            break;
        case 5:
            console.log('Ви виграли 100 000 грн');
            document.write('Ви виграли 100 000 грн' + "</br>");
            break;
        default:
            console.log('Число не вірне');
            document.write('Число не вірне');
    }
</script>
</body>
</html>
