<script>
    // - Нам дано масив друзів let friends = ["Ivan", "Slavik", "Grisha", "Lera", "Ira"]; Потрібно зробити перевірку якщо
    // кількість елементів у масиві більше або дорівнює 3, то виводиться повідомлення про те, що це великий масив, в якому
    // 3 і більше елементи.
    // Інакше слід вивести на екран повідомлення про те, що це маленький масив, в якому менше 3-х елементів.

    let friends = ["Ivan", "Slavik", "Grisha", "Lera", "Ira"];

    if (friends.length >= 3) {
        document.write("Це великий масив, в якому 3 і більше елементи" + "<br/>")
    } else if (friends.length < 3) {
        document.write("Це маленький масив, в якому менше 3-х елементів" + "<br/>")
    }


    // - Маємо 3 числа і між ним нам потрібно знайти те що посередині.
    // Знайти, яке з них є середнім (більше одного, але менше за інше). Перевірити, чи знаходиться перше число між двома
    // іншими.

    let x = 56;
    let y = 45;
    let z = 87;
    if (x < y && x > z || x > y && x < z) {
        document.write('Середнім числом являється: ' + x + "<br/>")
    } else if (y < x && y > z || y > x && y < z) {
        document.write('Середнім числом являється: ' + y + "<br/>")
    } else if (z < y && z > x || z > y && z < x) {
        document.write('Середнім числом являється: ' + z + "<br/>")
    }
    // - Перепишіть конструкцію if з використанням умовного оператора '?':
    // let result;
    // if (a + b < 4) {
    // result = 'Мало';
    // } else {
    // result = 'Багато';
    // }
    let a = 3;
    let b = 4;
    let result = a + b < 4 ? "Мало" : "Багато";
    document.write(result + "<br/>");

    // - Маємо будь яке число від -100 , 0 , +100 потрібно перевірити яким є число: позитивним, негативним або нулем
    // напишіть це тернарним оператором

    let numb = 45;
    let resNumb = numb < 0 && numb > -100 ? "Число негативне" : numb > 0 && numb < 100 ? "Число позитивне" : "Число дорівнює нулю";
    document.write(resNumb);


</script>
